<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="page">
        <section class="profile">
            <div class="profile__wrapper">
                <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
                    <p class="profile__duty">Исследователь океана</p>
                </div>
                <button aria-label="Добавить" type="button" class="profile__button"></button>
            </div>
        </section>
        <section class="elements">
            <ul class="elements__cards">
                <li id="card" class="card">
                    <img src="./images/Karachevsk.jpg" alt="Сентинский храм Карачаево-Черкесия" class="card__image">
                    <div class="card__wrapper">
                        <h2 class="card__name">Карачаевск</h2>
                        <button type="button" aria-label="Поставить лайк" class="card__like"></button>
                    </div>
                    <button type="button" aria-label="Удалить" class="card__trash"></button>

                </li>

                <li class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус Карачаево-Черкесия" class="card__image">
                    <div class="card__wrapper">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button type="button" aria-label="Поставить лайк" class="card__like"></button>
                    </div>
                    <button type="button" aria-label="Удалить" class="card__trash"></button>
                </li>
                <li class="card">
                    <img src="./images/dombay.jpg" alt="Гора Белалакая Домбай" class="card__image">
                    <div class="card__wrapper">
                        <h2 class="card__name">Домбай</h2>
                        <button type="button" aria-label="Поставить лайк" class="card__like"></button>
                    </div>
                    <button type="button" aria-label="Удалить" class="card__trash"></button>
                </li>
                <li class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус Карачаево-Черкесия" class="card__image">
                    <div class="card__wrapper">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button type="button" aria-label="Поставить лайк" class="card__like"></button>
                    </div>
                    <button type="button" aria-label="Удалить" class="card__trash"></button>
                </li>
                <li class="card">
                    <img src="./images/dombay.jpg" alt="Гора Белалакая Домбай" class="card__image">
                    <div class="card__wrapper">
                        <h2 class="card__name">Домбай</h2>
                        <button type="button" aria-label="Поставить лайк" class="card__like"></button>
                    </div>
                    <button type="button" aria-label="Удалить" class="card__trash"></button>
                </li>
                <li class="card">
                    <img src="./images/Karachevsk.jpg" alt="Сентинский храм Карачаево-Черкесия" class="card__image">
                    <div class="card__wrapper">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button type="button" aria-label="Поставить лайк" class="card__like"></button>
                    </div>
                    <button type="button" aria-label="Удалить" class="card__trash"></button>
                </li>
            </ul>
        </section>
        <section class="popup">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <form name="profile-form" action="#">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__field" name="profile" type="text" required placeholder="Жак-Ив Кусто">
                    <input class="popup__field" name="duty" type="text" required placeholder="Исследователь океана">
                    <button aria-label="Сохранить" class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section id="new" class="popup">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <form name="profile-form" action="#">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__field" name="profile" type="text" required placeholder="Название">
                    <input class="popup__field" name="titel" type="url" required placeholder="Ссылка на картинку">
                    <button aria-label="Сохранить" class="popup__button" type="submit">Создать</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
