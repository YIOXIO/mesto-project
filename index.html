<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <nav class="navbar">
            <img src="./images/Vector.svg" alt="" class="logo">
        </nav>
    </header>
    <main class="page">
        <section class="profile">
            <div class="profile__wrapper">
                <img src="./images/image.jpg" alt="" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__duty">Исследователь океана</p>
                </div>
                <button class="profile__button"></button>
            </div>
        </section>
        <section class="elements">
            <ul class="cards">
                <li class="cards__item">
                    <img src="./images/Karachevsk.jpg" alt="Сентинский храм Карачаево-Черкесия" class="cards__image">
                    <div class="cards__wrapper">
                        <h2 class="cards__name">Карачаевск</h2>
                        <button class="cards__like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус Карачаево-Черкесия" class="cards__image">
                    <div class="cards__wrapper">
                        <h2 class="cards__name">Гора Эльбрус</h2>
                        <button class="cards__like"></button>
                    </div>
                <li class="cards__item">
                    <img src="./images/dombay.jpg" alt="Гора Белалакая Домбай" class="cards__image">
                    <div class="cards__wrapper">
                        <h2 class="cards__name">Домбай</h2>
                        <button class="cards__like"></button>
                    </div>
                <li class="cards__item">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус Карачаево-Черкесия" class="cards__image">
                    <div class="cards__wrapper">
                        <h2 class="cards__name">Гора Эльбрус</h2>
                        <button class="cards__like"></button>
                    </div>
                <li class="cards__item">
                    <img src="./images/dombay.jpg" alt="Гора Белалакая Домбай" class="cards__image">
                    <div class="cards__wrapper">
                        <h2 class="cards__name">Домбай</h2>
                        <button class="cards__like"></button>
                    </div>
                <li class="cards__item">
                    <img src="./images/Karachevsk.jpg" alt="Сентинский храм Карачаево-Черкесия" class="cards__image">
                    <div class="cards__wrapper">
                        <h2 class="cards__name">Карачаево-Черкессия</h2>
                        <button class="cards__like"></button>
                    </div>
            </ul>
        </section>
        <section class="popup">
            <form class="popup__container" action="#">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__field" type="text" placeholder="Жак-Ив Кусто">
                <input class="popup__field" type="text" placeholder="Исследователь океана">
                <input class="popup__button" type="button" value="Сохранить">
                <button class="popup__close-button"></button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
</body>

</html>
