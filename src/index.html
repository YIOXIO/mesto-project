<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="page">
        <section class="profile">
            <div class="profile__wrapper">
                <div class="profile__info">
                    <div class="profile__overlay">
                        <img src="https://vinylgif.com/gifs/201412/against-me---new-wave.gif" alt="Аватар профиля"
                            class="profile__avatar">
                    </div>
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
                    <p class="profile__duty">Исследователь океана</p>
                </div>
                <button aria-label="Добавить" type="button" class="profile__button"></button>
            </div>
        </section>
        <div class="elements">
            <ul class="elements__cards">
            </ul>
        </div>
        <section class="popup popup_profile-edit">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button"
                    class="popup__close-button popup__close-button_profile-edit"></button>
                <form class="form" name="profile-form" id="edit-form" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="form__input form__input_name" id="input-name" name="name" type="text" required
                        placeholder="Жак-Ив Кусто">
                    <span class="form__input-error input-name-error"></span>

                    <input class="form__input form__input_duty" id="input-duty" name="duty" type="text" required
                        placeholder="Исследователь океана">
                    <span class="form__input-error input-duty-error"></span>
                    <button aria-label="Сохранить" class="form__submit form__submit_profile-save"
                        type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_new-place">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button"
                    class="popup__close-button popup__close-button_popup_new-place"></button>
                <form class="form" name="profile-form" id="card-form" novalidate>
                    <h2 class="form__title">Новое место</h2>
                    <input class="form__input form__input_place" minlength="5" pattern="^[a-z A-Z]+$" id="input-place"
                        name="place" type="text" data-error-message="Разрешены только латинские буквы" required
                        placeholder="Название">
                    <span class="form__input-error input-place-error"></span>
                    <input class="form__input input form__input_url" id="input-url" name="image" type="url" required
                        placeholder="Ссылка на картинку">
                    <span class="form__input-error input-url-error"></span>
                    <button aria-label="Сохранить" class="form__submit form__submit_place"
                        type="submit">Создать</button>
                </form>
            </div>
        </section>
        <div class="popup popup_image-form">
            <div class="popup__container popup__container_image">
                <button aria-label="Закрыть" type="button"
                    class="popup__close-button popup__close-button_popup_image"></button>
                <figure class="popup__figure">
                    <img src="#" alt="#" class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        <section class="popup popup_profile-avatar">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button"
                    class="popup__close-button popup__close-button_popup_avatar"></button>
                <form class="form" name="profile-form" id="avatar-form" novalidate>
                    <h2 class="form__title">Обновить аватар</h2>
                    <input class="form__input  form__input_avatar" id="avatar-url" name="avatar" type="url" required
                        placeholder="Ссылка на картинку">
                    <span class="form__input-error avatar-url-error">Необходимо заполнить данное поле</span>

                    <button aria-label="Сохранить" class="form__submit form__submit_avatar"
                        type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <template class="card-template">
        <li class="card">
            <img src="" alt="Изображение" class="card__image">
            <div class="card__wrapper">
                <h2 class="card__name"></h2>
                <button type="button" aria-label="Поставить лайк" class="card__like"></button>
            </div>
            <button type="button" aria-label="Удалить" class="card__trash"></button>
        </li>
    </template>
</body>

</html>
